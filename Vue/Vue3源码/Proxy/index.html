<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body >
    <div id="root"></div>
    <div id="app"></div>
    <button id="btn">点我</button>
    <script src="./test-vue3.js"></script>
    <script>
        const app = document.querySelector('#app');
        const btn = document.querySelector('#btn');

        const obj = reactive({
            name: 'webend',
            age: 4
        });
        const double = computed(obj => obj.age * 2);
        effect(() => {
            root.innerHTML = `
            学习 ${obj.name} 已经 ${obj.age}了
            double ${double.value}
            `
        })

        btn.addEventListener('click', () => {
            obj.age += 1
        }, false)
    </script>
</body>
</html>
